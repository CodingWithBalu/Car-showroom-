<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Website</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: #ffffff;
            border-bottom: 2px solid #ddd;
        }

        /* Logo */
        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 17px;
            padding: 6px 10px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        /* Search Box */
        .search-box input {
            padding: 6px 12px;
            border: 1px solid #aaa;
            border-radius: 4px;
            width: 250px;
        }

        .search-box button {
            padding: 6px 10px;
            border: none;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 5px;
        }

        /* Icons */
        .right-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .right-icons a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 18px;
        }

        .btn-login {
            padding: 6px 12px;
            border: 1px solid #2c3e50;
            border-radius: 4px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>

<body>

    <header>

        <!-- Logo -->
        <a href="#" class="logo">EduWorld</a>

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" placeholder="Search courses...">
            <button>Search</button>
        </div>

        <!-- Cart + Login -->
        <div class="right-icons">
            <a href="#" title="Cart">ðŸ›’</a>
            <a href="#" class="btn-login">Login</a>
        </div>

    </header>

</body>
</html>
