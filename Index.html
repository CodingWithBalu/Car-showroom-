<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Showroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin-top: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ff5733;
        }
        .showcase {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        .car {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            overflow: hidden;
        }
        .car img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }
        .car h3 {
            margin: 10px 0;
        }
        .car p {
            padding: 10px;
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form input[type="submit"] {
            background-color: #ff5733;
            color: white;
            border: none;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #e04e2a;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Car Showroom</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="showcase">
            <h2>Our Featured Cars</h2>
            <div class="car">
                <img src="https://via.placeholder.com/300x200" alt="Car 1">
                <h3>Car Model 1</h3>
                <p>Price: $30,000</p>
            </div>
            <div class="car">
                <img src="https://via.placeholder.com/300x200" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>Price: $40,000</p>
            </div>
            <div class="car">
                <img src="https://via.placeholder.com/300x200" alt="Car 3">
                <h3>Car Model 3</h3>
                <p>Price: $50,000</p>
            </div>
        </div>
    </section>

    <section id="contact" style="padding: 20px; background-color: #fff;">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2026 Car Showroom | All Rights Reserved</p>
    </footer>

</body>
</html>
